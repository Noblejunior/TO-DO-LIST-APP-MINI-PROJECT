<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <form id="task-form">
        <input type="text" id="task-input" placeholder="Add Task...">
        <button type="submit" id="submit-task">Add Task</button>
      </form>
      <div class="filter-tasks">
        <button class="filter-btn" id="all-btn">All Tasks</button>
        <button class="filter-btn" id="completed-btn">Completed Tasks</button>
        <button class="filter-btn" id="incomplete-btn">Incomplete Tasks</button>
      </div>
      <ul id="task-list"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
